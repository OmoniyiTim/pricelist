<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>
<body>
  <div class="container">

    <div>
      <div class="pricing">
        <h1>Our Pricing</h1>
      </div>
      <div class="header">
        <div>
          <h3> Annually</h3>
        </div>
        <div>
          <label class="switch">
            <input type="checkbox" id="checked">
            <span class="slider round"></span>
          </label>
        </div>
        <div>
          <h3> Monthly</h3>
        </div>
     </div>

    </div>

    <div class="price">
      <div class="basic">
        <h3>Basic</h3>
        <h1 class="price-1">&dollar;199.99</h1>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button class="submit">Learn More</button>
      </div>
 


      <div class="Professional">
        <h3>Professional</h3>
        <h1 class="price-2"> &dollar;249.99</h1>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button class="submit">Learn More</button>
      </div>


      <div class="Master">
        <h3> Master</h3>
        <h1 class="price-3">&dollar;399.99</h1>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button class="submit">Learn More</button>
      </div>



    </div>


  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">IMAGINATION</a>.
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
